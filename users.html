    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

<body>
    <nav class="navbar navbar-expand navbar-light bg-light mb-5 shadow-sm">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="/logo.png" alt="Brand logo">
                <span class="fw-bold">Kafene</span>
            </a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a href="/orders.html" class="nav-link">Orders</a>
                    <a href="/products.html" class="nav-link">Products</a>
                    <a href="/users.html" class="nav-link active text-success">Users</a>
                </div>
            </div>
            <button class="btn btn-dark" id="logOut"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </div>
    </nav>
    <!-- End of Nav -->

    <div class="container-fluid px-4 mx-auto" id="dataPane">
        <div class="row ">
            <div class="col-2">
                <h1>Users</h1>
            </div>
        </div>

        <div class="row gy-5">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search By Name">
                    <button class="btn btn-success" id="searchFilter"> <i class="bi bi-search"></i> Search</button>
                    <button class="btn btn-primary" id="resetFilter"> <i class="bi bi-arrow-clockwise"></i> Reset</button>
                </div>
            </div>
        </div>

        <div class="row gy-5 p-2">
            <div class="col-1 fw-bold">
                ID
            </div>
            <div class="col-3 fw-bold">
                User Avatar
            </div>
            <div class="col-4 fw-bold">
                Full Name
            </div>
            <div class="col-1 fw-bold">
                DoB
            </div>
            <div class="col-1 fw-bold">
                Gender
            </div>
            <div class="col-2 fw-bold">
                Current Location

        </div>
